// Plugins
plugins {
    id 'java'
    id 'java-library-distribution'
    id 'org.sonarqube' version '2.6.2'
    id 'jacoco'
}

// Java
group 'com.sophos'
version '1.0'
description = 'Aplicación para la capacitación de DevOps'
sourceCompatibility = 1.8
targetCompatibility = 1.8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

// Maven
repositories {
    mavenCentral()
}

// Dependencias
dependencies {
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// Java Library Distribution
tasks.distTar.enabled = false
tasks.distZip.enabled = false

// JAR
jar {
    baseName = 'DemoDO'
    exclude 'META-INF/*.SF', 'META-INF/*.DSA', 'META-INF/*.RSA', 'META-INF/*.MF'
    manifest {
        attributes(
            "Main-Class" : "com.sophos.demodo.DemoDO",
            "Class-Path" : configurations.runtime.files.collect { "lib/$it.name" }.join(' ')    
        )
    }
}

// Sonar
sonarqube {
    properties {
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.login", "01b52081b93c1a4b6679ad2d0f47d67ec6732df9"
        property "sonar.organization", "lcpatinoc-bitbucket"
        property "sonar.projectKey", "DemoDO-lcpatinoc-bitbucket"
        property "sonar.scm.disabled", "True"
    }
}

// JaCoCo
jacocoTestReport {
    reports {
        html.enabled = true
        xml.enabled = true
        csv.enabled = false
    }
}
jacoco {
    reportsDir = file("$buildDir/jacoco")
}
